[package]
name = "changeforest"
version = "0.2.0"
edition = "2018"

[lib]
name = "changeforest"

[dependencies]
ndarray = "0.15.3"
rand = "0.8.4"
smartcore = { git = 'https://github.com/smartcorelib/smartcore', rev = '12c102d02b11413608bdeb231e2fbd145a3d7d6b', features = ["ndarray-bindings"] }

[dev-dependencies]
rstest = "0.11.0"
assert_approx_eq = "1.1.0"
ndarray-rand = "0.14.0"
ndarray = { version = "0.15.3", features = ["approx"] }
ndarray-csv = "^0.5"
csv = "^1"

